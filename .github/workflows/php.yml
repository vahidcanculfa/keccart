name: PHP CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - name: Validate PHP files
        run: php -l . || true
      - name: Run tests
        run: |
          if [ -f phpunit.xml ]; then php vendor/bin/phpunit || true; fi
